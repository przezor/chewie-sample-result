          $(document).ready(function(){
            var lunr = ['/lunr/lunr-data-myindex.json'];
            var scriptsArray = ['/lunr/lunr-ui.min.js', '/lunr/lunr.min.js'];
            var lunr2 = $('#lunr-input2').length !== 0;
            getMultipleFiles(lunr, '', $.getJSON).done(function(lunr){
              lunrdoc = lunr[0];
              //if there is inline lunr
              if(lunr2){
                scriptsArray.push('/lunr/lunr_inline.js');
              }
              getMultipleFiles(scriptsArray, '', $.getScript).done(function(){
                //i guess we could eval function returned from JSON but optimalization rules from V8 are way worse when using eval and since this function doesn't change we can specify it here
                lunrdoc.template = template;
                //fire lunr when all scripts are loaded
                lunrdoc.ready();
                if(typeof lunrdoc2 !== 'undefined' && lunr2){
                  lunrdoc2.template = template;
                  lunrdoc2.ready();
                }
              });
            });
            /**
             * template is generic function from lunr, it is used to create result strings
             * @param  {Object} context [one record to show]
             * @return {String}         [String that is appended to search window]
             */
            function template(context) {
              var post = context.post;
              var text = post.service || post.type;
              if(text && text !== 'undefined' && post.url.indexOf('index.html') === -1){
                return '<div><a href="' + post.url + '">' + post.title + '</a><span> part of ' + text + '</span></div>';
              }
              if(post.url && post.title)
                return '<div><a href="' + post.url + '">' + post.title + '</a></div>';

              return '';
            }

            /**
             * getMultipleFiles is used to force callback when all files are properly loaded
             * @param  {Array}      arr           [array of links to files]
             * @param  {String}     path          [optional, if all your file have same start of the link you can specify it here]
             * @param  {Function}   asyncFunction [asynchronous function to call for files, tested are $.getJSON/$.getScript]
             * @return {$.Deferred}               [returns deferred object, it has synchronous manner when used with .done() or .fail(), this way we can do actions when files are loaded]
             */
            function getMultipleFiles(arr, path, asyncFunction) {
              var _arr = $.map(arr, function(scr) {
                return asyncFunction( (path||"") + scr );
              });

              _arr.push($.Deferred(function( deferred ){
                  $( deferred.resolve );
              }));

              return $.when.apply($, _arr);
            }
          });
        })();</script><div class="navbar-right"><div class="search-wrapper"><input type="text" class="search-bar" id="lunr-input" autocomplete="on" placeholder="Search terms"><input type="hidden" id="lunr-hidden"> <img src="/images/icons/close-button.svg" alt="" class="close-button"></div></div></div></header><div class="content-offcanvas" id="content"><div class="container-fluid"><link rel="stylesheet" href="/apiconsole/styles/app.min.css" type="text/css"><div class="container-fluid"><div class="container-wrapper"><div class="content-wrapper"><div id="sidebar" class="sidebar-offcanvas" role="navigation"><div class="api-nav left-nav" id="left_nav"><nav class="bs-docs-sidebar"><ul class="nav"><li class="back-link"><a href="/services/">Back to API Docs</a></li><li class="nav-header">Minerva</li><li><a href="index.html#Overview">Overview <span class="left-nav__icon hyicon hyicon-chevron u-hide-permanently"></span> <img class="left-nav__play-button svg u-hide-permanently" src="/images/icons/ico_interactive.svg" width="26" height="26" alt=""></a></li><!-- API Reference Generated Docu replaced by gulp--><li><a href="index.html#ApiReference" id="parent_api_ref_nav">API Reference <span class="left-nav__icon hyicon hyicon-chevron u-hide-permanently"></span> <img class="left-nav__play-button svg u-hide-permanently" src="/images/icons/ico_interactive.svg" width="26" height="26" alt=""></a></li><li><a href="index.html#Tutorial">Tutorial <span class="left-nav__icon hyicon hyicon-chevron u-hide-permanently"></span> <img class="left-nav__play-button svg u-hide-permanently" src="/images/icons/ico_interactive.svg" width="26" height="26" alt=""></a><ul class="nav nav-stacked"><li><a href="index.html#Gettingconferenceeventsfor2016">Getting conference events for 2016 <span class="left-nav__icon hyicon hyicon-chevron u-hide-permanently"></span> <img class="left-nav__play-button svg u-hide-permanently" src="/images/icons/ico_interactive.svg" width="26" height="26" alt=""></a></li></ul></
